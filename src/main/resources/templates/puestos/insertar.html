<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Puesto</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Incluye tu CSS aquí -->
</head>
<body>
    <h1>Insertar Nuevo Puesto</h1>
    <form action="/puestos/agregar" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="salario">Salario:</label>
        <input type="number" id="salario" name="salario" step="0.01" required>
        <br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required>
        <br>
        <button type="submit">Insertar Puesto</button>
    </form>
    <a href="/puestos/form">Volver a la Página Principal</a>
</body>
</html>
