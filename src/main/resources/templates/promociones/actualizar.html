<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Promoción</title>
    <link rel="stylesheet" href="/Css/estilos.css">
</head>
<body>
    <header>
        <h1>Actualizar Promoción</h1>
    </header>
    <main>
        <form action="/promociones/actualizar" method="post">
            <label for="id">ID de la Promoción a actualizar:</label>
            <input type="number" id="id" name="id" required><br>
            <label for="porcentaje">Porcentaje:</label>
            <input type="number" id="porcentaje" name="porcentaje" step="0.01" required><br>
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required><br>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required><br>
            <button type="submit">Actualizar</button>
        </form>
        <a href="/promociones/form">Volver</a>
    </main>
    <footer>
        <p>&copy; 2024 Ferretería. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
