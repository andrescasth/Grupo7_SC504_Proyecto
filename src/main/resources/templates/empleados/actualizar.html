<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Empleado</title>
</head>
<body>
    <h1>Actualizar Empleado</h1>
    <form action="/empleados/actualizar" method="post">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required>
        <br>
        <label for="direccion">Direcci√≥n:</label>
        <input type="text" id="direccion" name="direccion" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="idSucursal">Sucursal:</label>
        <select id="idSucursal" name="idSucursal" required>
            <option value="">Selecciona una sucursal</option>
            <option th:each="sucursal : ${sucursales}" 
                    th:value="${sucursal.idSucursal}" 
                    th:text="${sucursal.nombre}"></option>
        </select>
        <br>
        <label for="idPuesto">Puesto:</label>
        <select id="idPuesto" name="idPuesto" required>
            <option value="">Selecciona un puesto</option>
            <option th:each="puesto : ${puestos}" 
                    th:value="${puesto.idPuesto}" 
                    th:text="${puesto.nombre}"></option>
        </select>
        <br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required>
        <br>
        <button type="submit">Actualizar Empleado</button>
    </form>
</body>
</html>
