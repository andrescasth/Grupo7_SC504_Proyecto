<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Marca</title>
</head>
<body>
    <h1>Actualizar Marca</h1>
    <form action="/marcas/actualizar" method="post">
        <!-- Dropdown para seleccionar la categoría por ID -->
        <label for="id">Marca</label>
        <select id="id" name="id" required>
            <option value="" disabled selected>Seleccione una Marca</option>
            <option th:each="marca : ${marcas}"
                    th:value="${marca.id}"
                    th:text="${marca.nombre}"></option>
        </select>
        <br>
        
        <!-- Campo de nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        
        <!-- Campo de descripción -->
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required>
        <br>
        
        <button type="submit">Actualizar Marca</button>
    </form>
</body>
</html>
